<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator - Astitva Pal</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background: #0f2027;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
  }
  .calc {
    max-width: 300px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }
  input {
    grid-column: span 4;
    padding: 10px;
    font-size: 1.2rem;
    text-align: right;
  }
  button {
    padding: 15px;
    font-size: 1.1rem;
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <h1>Calculator</h1>
  <p>Perform basic arithmetic operations easily.</p>

  <div class="calc">
    <input type="text" id="display" disabled>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">−</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="clearDisplay()" style="grid-column: span 4; background:#e52e71;">Clear</button>
  </div>

  <a href="index.html" style="color:orange;">← Back to Portfolio</a>

<script>
function appendValue(value) {
  document.getElementById("display").value += value;
}
function clearDisplay() {
  document.getElementById("display").value = "";
}
function calculate() {
  try {
    document.getElementById("display").value = eval(document.getElementById("display").value);
  } catch {
    alert("Invalid Expression");
  }
}
</script>
</body>
</html>
